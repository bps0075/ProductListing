<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        /* Reset default margins and padding */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        /* General styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Dark mode and light mode button */
        .theme-switch {
            margin-right: 10px;
            cursor: pointer;
        }

        /* Main section styling */
        .container {
            padding: 20px;
        }

        /* Product listing */
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Search bar styling */
        .search-bar {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
        }

        /* Social media icons */
        .footer-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .footer-icons a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        /* Dark mode styling */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .navbar {
            background-color: #1c1c1c;
        }

        .dark-mode footer {
            background-color: #1c1c1c;
        }

        .dark-mode a {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Product Listing Website</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="theme-switch" id="theme-switch">Switch to Dark Mode</div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <!-- Search bar -->
        <input type="text" class="search-bar" id="search-bar" placeholder="Search products..." />

        <!-- Product listing -->
        <div class="product" id="product-1">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Product 1</h2>
            <p>Price: $19.99</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product" id="product-2">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Product 2</h2>
            <p>Price: $29.99</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product" id="product-3">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Product 3</h2>
            <p>Price: $39.99</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-icons">
            <a href="https://www.facebook.com" target="_blank">&#xf09a;</a> <!-- Facebook icon -->
            <a href="https://www.twitter.com" target="_blank">&#xf099;</a> <!-- Twitter icon -->
            <a href="https://www.instagram.com" target="_blank">&#xf16d;</a> <!-- Instagram icon -->
        </div>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Add to cart function
        function addToCart(product) {
            alert(product + " added to cart!");
        }

        // Theme switch function
        const themeSwitch = document.getElementById("theme-switch");
        themeSwitch.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                themeSwitch.innerHTML = "Switch to Light Mode";
            } else {
                themeSwitch.innerHTML = "Switch to Dark Mode";
            }
        });
    </script>
</body>

</html>
