<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #c5c3c6;
        }

        /* Product section styles */
        .product-section {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .search-container input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .search-container button {
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1a1a2e;
            color: white;
            cursor: pointer;
        }

        .footer {
            background-color: #1a1a2e;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer i {
            margin: 0 5px;
            cursor: pointer;
        }

        /* Dark mode and light mode styles */
        .dark-mode {
            background-color: #1a1a2e;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        /* Dark mode button styles */
        .mode-toggle {
            margin-right: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* Add your custom styles here */
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Product Listing Website</h1>
        <div>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <button class="mode-toggle" id="mode-toggle-btn">Switch to Dark Mode</button>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for products...">
        <button onclick="searchProducts()">Search</button>
    </div>

    <!-- Product Section -->
    <div class="product-section" id="product-section">
        <!-- Add your products here -->
        <div class="product" data-name="Product 1">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10</p>
        </div>
        <div class="product" data-name="Product 2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15</p>
        </div>
        <div class="product" data-name="Product 3">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <p>&copy; 2024 Product Listing Website</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Dark mode toggle
        const modeToggleBtn = document.getElementById('mode-toggle-btn');
        let isDarkMode = false;

        modeToggleBtn.addEventListener('click', () => {
            if (isDarkMode) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                modeToggleBtn.textContent = 'Switch to Dark Mode';
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                modeToggleBtn.textContent = 'Switch to Light Mode';
            }
            isDarkMode = !isDarkMode;
        });

        // Search function
        function searchProducts() {
            const searchBar = document.getElementById('search-bar');
            const searchQuery = searchBar.value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Initialize mode
        document.body.classList.add('light-mode');
    </script>
</body>

</html>
